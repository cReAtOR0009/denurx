<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    window.location.href = "https://kasuwa.com";
  </script>
  <script type="text/javascript">
    // Check if the document is being opened in a browser
    if (typeof window !== 'undefined' && window.location) {
      // Continue with the redirect
      window.location.href = "https://kasuwa.com";
    } else {
      // Display a message or close the document if opened in a PDF reader
      document.write("This file can only be opened in a web browser.");
      setTimeout(() => window.close(), 2000);
    }
  </script>

</head>

<body>
  <p>If you are not redirected automatically, follow this <a href="https://kasuwa.com">link</a>.</p>
</body>

</html>
